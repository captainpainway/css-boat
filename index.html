<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Boat</title>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="boat.css">
</head>
<body>
    <div id="boat">
        <div class="smokestack"></div>
        <div class="flagpole">
            <div class="flag"></div>
        </div>
        <div class="cabin_rear">
            <div class="porthole front"></div>
            <div class="porthole back"></div>
        </div>
        <div class="cabin_forward">
            <div class="front_window"></div>
            <div class="back_window"></div>
        </div>
        <div class="body_rear"></div>
        <div class="body_forward">
            <div class="donut one"></div>
            <div class="donut two"></div>
        </div>
        <div class="smoke"></div>
    </div>
    <div id="ocean">
        <div class="waves"></div>
    </div>
</body>
</html>
